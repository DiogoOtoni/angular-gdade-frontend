<div class="container-cards">
	<div class="content-cards-jobs"
		*ngFor="let job of jobs"
		[ngClass]="job.activeStatus ? 'shadow-ativo' : 'shadow-inativo'"
	>
		<div class="header-destaque">
			<p> <span>#{{job.id_job}}</span> </p>
			<p *ngIf="job.activeStatus; else elseBlock"> ATIVO </p>
			<ng-template #elseBlock>
				<p> INATIVO </p>
			</ng-template>
		</div>
		<h3>{{job.jobName}}</h3>
		<p> <span class="span-destaque">Empresa: <a href="{{job.link}}" target="_blank">{{job.empresa}}</a></span>  </p>
		<p> <span class="span-destaque">An√∫ncio: <a href="{{job.linkAnun}}" target="_blank">{{job.empAnun}}</a></span> </p>
		<p> <span class="span-destaque">{{job.data}}</span></p>
		<p> <span class="span-destaque">{{job.hora}}</span></p>
		<div class="button-details">
			<button class="btn-terc" (click)="toDetails(job)">DETALHES</button>
		</div>
	</div>
</div>
